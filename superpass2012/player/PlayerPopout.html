<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Player</title>
	<meta name="google" value="notranslate"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<style type="text/css">
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: auto;
			text-align: center;
			background-color: #ebebeb;
		}

		object:focus {
			outline: none;
		}

		#flashContent {
			display: none;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>

	<script src="assets/js/PlayerPopout.js"></script>

	<script type="text/javascript">
		$(function () {
			// Flashvars list description:
			//
			// config - config file URL
			// contentID - video content ID (optional?), required only for live show
			// userID - user ID (optional?)
			// playlist - playlist URL
			// mode - normal (by default if not passed) - video clips player, liveFeed - live feed mode, liveShow - live show player, flashback for flasback player
			// show - selected camera for flashback and live feed popout
			// popout - player in popout mode
			// position - position of video in popout mode

			var flashvars = {'popout':true};

			clipsync.embed(flashvars);
		});
	</script>
</head>

<body>
<div id="container">
	<div id="flashContent">
		<p>
			To view this page ensure that Adobe Flash Player version
			10.2.0 or greater is installed.
		</p>
		<a href="//www.adobe.com/go/getflashplayer">
			<img src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
			     alt="Get Adobe Flash player"/>
		</a>
	</div>
</div>
</body>
</html>
