<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Player page wrapper</title>
	<meta name="google" value="notranslate"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<style type="text/css" media="screen">
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: auto;
			text-align: center;
			background-color: #ebebeb;
		}

		object:focus {
			outline: none;
		}

		#flashContent {
			display: none;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>

	<script src="assets/js/cookieSetter.js"></script>
	<script src="assets/js/Player.js"></script>

	<script type="text/javascript">
		$(function(){
			clipsync.embed();
		});

		function resizePlayer(width, height)
		{
			var player = $('#Player');
			player.width(width);
			player.height(height);
			player[0].resizePlayer(width, height);
		}

		function takeSnapshot()
		{
			var player = $('#Player');
			var result = player[0].getSnapshot();
			alert(result);
		}
	</script>
</head>

<body>
<div id="flashContent">
	<p>
		To view this page ensure that Adobe Flash Player version
		10.2.0 or greater is installed.
	</p>
	<a href="//www.adobe.com/go/getflashplayer">
		<img src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/>
	</a>
</div>
<div class="button">
	<input type="button" value="big player" onclick="resizePlayer(928, 600)" />
	<input type="button" value="small player" onclick="resizePlayer(668, 432)" />
	<input type="button" value="get snapshot" onclick="takeSnapshot()" />
</div>
</body>
</html>
